<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>

    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- link Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="app">
        <!-- web-app -->
        <div class="application row">

            <!-- left -->
            <div class="col-4 control  p-0">

                <!-- mio utente -->
                <div class="d-flex justify-content-between align-items-center bg-lightgray">
                    <div id="utente" class="d-flex align-items-center m-2">
                        <img src="./assets/img/avatar_io.jpg" alt="my-avatar">
                        <span class="ms-2 fw-semibold">Nome Utente</span>
                    </div>

                    <div class="d-flex">
                        <i class="fa-sharp fa-solid fa-circle-notch ms-2"></i>
                        <i class="fa-solid fa-message mx-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical me-2"></i>
                    </div>

                </div>

                <!-- notifiche -->
                <div id="notifiche" class="d-flex p-2 align-items-center">
                    <div id="bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="d-flex flex-column ps-2">
                        <span class="fw-semibold">Ricevi notifiche di nuovi messaggi</span>
                        <span class="fs-6 text-decoration-underline text-secondary">Attiva notifiche desktop</span>
                    </div>
                </div>
            </div>

            <!-- right -->
            <div class="col-8 control">
            
            </div>

        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
    
</body>
</html>
